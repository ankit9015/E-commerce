<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart | E-commerce App</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="./cart-page.css">
    <link rel="stylesheet" href="https://socket-ui.netlify.app/components/components.css"/>
    <script src="https://kit.fontawesome.com/124ff44aed.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <nav class="navbar-container">

        <!-- ------------------- Navbar left start ------------------- -->
        <div class="navbar-left">
            <div class="hamburger-icon nav-icon-badge">
              <i class="fa fa-bars" aria-hidden="true"></i>
            </div>
            <div class="nav-logo">
              <a href="./product-page.html">
                <img
                src="./images/logo-ecom.png"
                alt="logo"
              />
              </a>
              
            </div>
        </div>

        <!-- ----------------------- NavBar left end --------------- -->
    
        <!----------------- Searchbox start -------------------->
        <div class="search-box flex-row">
            <i class="fa fa-search" aria-hidden="true"></i>
            <input class="search-input" type="search" name="product-search" id="product-search" placeholder="Search">
        </div>

        <!----------------- Searchbox end ---------------------->
        <!-- ---------------------- Navbar right start -------------------- -->
    
        <div class="right-navbar">
            <div class="nav-icons list-style-none ">
                <a href="./login-page.html" class="nav-icon-link">
                  <span class="badge nav-icon-badge">
                    <i class="fas fa-user"></i>
                  </span>
                  <span class="nav-icon-text">Login</span>
                </a>
                <a href="./wishlist.html"
                  class="nav-icon-link">
                  <span class="badge nav-icon-badge">
                    <i class="fas fa-heart"></i>
                    <span class="badge-count">10</span>
                  </span>
                  <span class="nav-icon-text">Wishlist</span>
                </a>
                <a href="./cart-page.html" class="nav-icon-link">
                  <span class="badge nav-icon-badge">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="badge-count">10</span>
                  </span>
                  <span class="nav-icon-text">Cart</span>
                </a>
            </div>
          </div>
        <!-- ----------------------- Navbar right end -------------------------- -->
      </nav>
</header>
    <main>
        <h1 class="text-center text-xl font-extrabold line-height-lg">My Cart(1)</h1>
        <div class="cart-main flex-row">
          <div class=" flex-column product-card-list">
            <div class="card-horizontal">
                <img class="card-img" src="./images/kids-boys.png" alt="card image" />
                
                <div class="card-body">
                  <h1 class="card-title">Men Premium Jacket</h1>

                  <h6 class="card-title-sub text-gray text-lg">50%- off</h6>
                  <p class="card-description"><span class="price-new text-lg font-extrabold">₹2000  </span> <span class="text-lg font-light price-old font-light text-gray">₹3999</span></p>
                  
                  <div class="flex-row quantity text-md"> 
                    <h4 class="text-md font-bold">Quantity: </h4>
                    <span class="flex-row">
                      <button class="quantity-button small-button button-outline-secondary">-</button>
                      <div class="current-quantity text-center">2</div>
                      <button class="quantity-button small-button button-outline-secondary">+</button>
                    </span>
                  </div>
                  <button class="button button-gray text-md remove-from-cart">
                     Remove From Cart </button>

                    <button class="button button-outline-gray text-md move-to-wishlist">
                        Move to Wishlist</button>
                </div>
              </div>   
        </div>


        <div class="product-bill card-vertical text-md">
          <div class="card-body">
              <h1 class="text-xl font-extrabold line-height-s">PRICE DETAILS</h1>
              <hr class="gray-line"/>
              <div class="flex-row main-space-between">
                  <h2>Price (2 items)</h2>
                  <span class="text-lg">₹3999</span>

              </div>
              <div class="flex-row main-space-between">
                  <h2>Discount</h2>
                  <span class="text-lg">-₹1999</span>
              </div>
              <div class="flex-row main-space-between">
                  <h2>Delivery Charges</h2>
                  <span class="text-lg">₹499</span>
              </div>
              <hr class="gray-line"/>
              <div class="flex-row main-space-between">
                  <h2 class="font-extrabold">TOTAL AMOUNT</h2>
                  <span class="text-lg">₹3499</span>
              </div>
              <hr class="gray-line"/>
              <p>You will save ₹1999 on this order</p>
              <button class="button button-primary go-to-cart">
                  PLACE ORDER</button>
          </div>
        
        </div>
    </main>

</body>
</html>
